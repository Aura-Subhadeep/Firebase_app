<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="/Tic_Tac_Toe_game/res/style.css">
</head>
<body>
    <div id="section">
        <h1 class="" id="game-title">Tic Tac Toe</h1>
        <div class="" id="game-container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="" id="game-status"></h2>
        <button class="" id="game-restart">Restart Game</button>
    </div>
    <script src="/Tic_Tac_Toe_game/res/script.js"></script>
</body>
</html>
